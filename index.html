<!DOCTYPE html>
<html>
	<head>
		<title>Contributors</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

		<script type="text/javascript">
		$.ajax({
			    url: "https://api.github.com/repos/hacktoberfest17/programming/contributors",
			    headers: {

			      'Accept': 'application/json'
			    },
			    type: "GET",
			    success: function(data, textStatus, request){
			      var link = request.getResponseHeader('Link');
			      var i = link.lastIndexOf("page=");
			      var j = link.lastIndexOf(">");
			      var get_tot_pages = link.substring(i+5,j);

			      var tot_pages = parseInt(get_tot_pages, 10);

			     var page=1;

			     for(page=1;page<=tot_pages+1;page++){
			     	jQuery.ajax({
			     type: "GET",
			     url: "https://api.github.com/repos/hacktoberfest17/programming/contributors?page="+page,
			     success: function(data)
			     {

			     jQuery.each(data, function(i, val) {
			     var qwerty = '<li style="padding:10px;display:inline-block;">';
			     	qwerty+='<div class="well" style="width: 300px;height: 300px;"><center><img style="height: 180px;width: 180px;border-radius: 50%;" class="centered-and-cropped" src="'+val.avatar_url+'"><h3 style="display: inline;"><br><a href="https://github.com/'+val.login+'">'+val.login+'</a></h3><hr><a href="https://github.com/hacktoberfest17/programming/commits?author='+val.login+'">'+ val.contributions +' Commits</a></center></div>';
			     qwerty+='</li>';
			     $('#list').append(qwerty);
			     });
			     }
			     });
			     }
			    },

			  });

		</script>
	</head>

	<body>
    <div class="container-fluid" style="background-color: #2c3e50;">

			<center>
			<div style="height: 200px;" class="text-center">
				<h1 style="color: white;padding-top: 10px; font-size: 50px; font-family: 'Lobster', cursive;">Hacktoberfest Programming</h1>
				<h4 style="color: white;padding-left: 100px;padding-right: 100px;padding-top: 10px;">
				Celebrate <a style="color: white" href="https://hacktoberfest.digitalocean.com/"><u>Hacktoberfest</u></a> by getting involved in the Open Source Community by completing some simple tasks in this <a style="color: white" href="https://github.com/hacktoberfest17/programming"><u>project</u></a>.
			  </h4>
				<br>
			  <a href="https://github.com/hacktoberfest17/programming"><button class="btn btn-primary btn-lg" style="border:none; background-color: #e74c3c; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Start Hacking</button></a>

		  </div>
		  <h3 style="color: white; margin-top: 30px;">Contributors</h3>
			<hr style="width: 250px;">
		  </center>

		  <center>
		  <ul id="list">
		  </ul>
		  </center>

		</div>

</body>
</html>
